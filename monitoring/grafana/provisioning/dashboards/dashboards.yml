# Grafana dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'crypto-trading-dashboards'
    orgId: 1
    folder: 'Crypto Trading'
    folderUid: 'crypto_trading'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards